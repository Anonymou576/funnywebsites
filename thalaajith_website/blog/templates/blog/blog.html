<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container text-center">
        <h1>Blog Page</h1>
        <p>Welcome to the blog page where users can share their thoughts!</p>

        <!-- Add buttons -->
        <a href="{% url 'home' %}" class="btn btn-primary">Go to Home</a>
        <a href="{% url 'about' %}" class="btn btn-info">About Page</a>

        <!-- Example blog post form (you can modify it) -->
        <form action="{% url 'blog' %}" method="POST">
            {% csrf_token %}
            <textarea class="form-control my-2" placeholder="Write your post here"></textarea>
            <button type="submit" class="btn btn-success">Post</button>
        </form>
    </div>
</body>
</html>
